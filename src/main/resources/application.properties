server.error.include-stacktrace=never
logging.level.org.springframework=info
logging.level.com.cognizant.truyum.model=debug
logging.level.com.cognizant.truyum.dao=debug
logging.level.com.cognizant.truyum.service = debug
logging.level.com.cognizant.truyum.exceptionhandling= = debug
logging.pattern.console=%d{dd-MM-yy} %d{HH:mm:ss.SSS} %-20.20thread %5p %-25.25logger{25} %25M %4L %m%n

# Hibernate logs for displaying executed SQL, input and output
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.type.descriptor.sql=trace

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/practiceCheckJpa
spring.datasource.username=root
spring.datasource.password=Shivay@1999

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect